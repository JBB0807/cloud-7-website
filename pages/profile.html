      <div class="profile-container"> 
          <div class="profile-card">
          <h2>Welcome, <span id="username">{playerName}</span></h2>

          <p>Rank: <span id="rank">{rank}</span></p>
          
          <p>Rank Score: <span id="rankScore">{score}</span></p>        
          <!-- <p>High Score: <span id="highScore">Loading...</span></p> -->

      </div>
